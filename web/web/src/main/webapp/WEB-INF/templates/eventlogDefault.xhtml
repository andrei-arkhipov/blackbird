<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="header">
            <h2>#{msgs.logs}</h2>
        </ui:define>
        <ui:define name="applicationLeftMenu">
        <f:metadata>
            <ui:param name="readEvents" value="#{msgs['permission.eventlog']}" />
        </f:metadata>
            <nav class="twocol alpha" id="section-nav">
                <ul>
                    <ui:fragment rendered="#{userSession.canRead2(readEvents)}">			
                    <li>
                        <span><a href="#{request.contextPath}/logs/eventlog/list.jsf">#{reportmsgs['report.event.log']}</a></span><hr />
                    </li>
                    </ui:fragment>
                    <ui:fragment rendered="#{userSession.canRead2(readEvents)}">
                    <li>
                        <span><a href="#{request.contextPath}/logs/incorrecnteventlog/list.jsf">#{reportmsgs['report.event.exception.log']}</a></span><hr />
                    </li>
                    </ui:fragment>
                </ul>
            </nav>
        </ui:define>
    </ui:composition>
</h:body>
</html>
